name: tixe_flutter_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+4

environment:
  sdk: ^3.5.3


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.16
  dio: ^5.7.0
  shared_preferences: ^2.3.3
  package_info_plus: ^8.1.1
  intl: ^0.19.0
  connectivity_plus: ^6.1.0
  flutter_riverpod: ^2.6.1
  cached_network_image: ^3.4.1
  pinput: ^5.0.0
  file_picker: ^6.2.0
  carousel_slider: ^5.0.0
  country_state_city: ^0.1.6
  talker_dio_logger: any
  package_rename: ^1.8.0
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.2
  flutter_osm_plugin: ^1.3.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.1



flutter:

  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/app_icon/


package_rename_config:
  android:
    app_name: Tixe
    package_name: com.tixe.app

  ios:
    app_name: Tixe
    bundle_name: com.tixe.app
    package_name: com.tixe.app


flutter_icons:
  android: "tixe_app_icon"
  ios: true
  image_path: "assets/app_icon/tixe_app_icon.png"
  remove_alpha_ios: true