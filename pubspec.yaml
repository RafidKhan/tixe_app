dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  health:
    git:
      url: https://RafidKhan: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@github.com/RafidKhan/health_connect.git
      ref: main  # Use the correct branch name



  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.2



flutter:

  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/app_icon/


