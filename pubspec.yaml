    app_name: Tixe
    package_name: com.tixe.app

  ios:
    app_name: Tixe
    bundle_name: com.tixe.app
    package_name: com.tixe.app


flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/app_icon/app_icon.png"
  remove_alpha_ios: true